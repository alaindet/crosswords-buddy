<div class="controls">

  <!-- Collapse -->
  <div class="collapse" (click)="onControlsCollapse()">
    <ui-icon-chevron
      [up]="!(ui.controlsAreOpen | async)"
      [down]="ui.controlsAreOpen | async"
    ></ui-icon-chevron>
  </div>

  <div *ngIf="ui.controlsAreOpen | async" class="container">

    <!-- Filters -->
    <div class="filters">
      <div class="filter">
        <ui-button
          isFullWidth
          color="outline-secondary"
          [isActive]="(ui.searchDirection | async) === Direction.Across"
          (click)="onFilterClick(Direction.Across)"
        >
          Across
        </ui-button>
      </div>
      <div class="filter">
        <ui-button
          isFullWidth
          color="outline-secondary"
          [isActive]="(ui.searchDirection | async) === Direction.Down"
          (click)="onFilterClick(Direction.Down)"
        >
          Down
        </ui-button>
      </div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard">

      <ui-button
        *ngFor="let index of [1,2,3,4,5,6,7,8,9]"
        isFullWidth
        color="outline-secondary"
        (click)="onButtonClick(index)"
      >
        {{ index }}
      </ui-button>

      <!-- Cancel 1 number -->
      <ui-button isFullWidth color="outline-primary" (click)="onCancelOne()">
        &lArr;
      </ui-button>

      <ui-button isFullWidth color="outline-secondary" (click)="onButtonClick(0)">0</ui-button>

      <!-- Cancel all numbers -->
      <ui-button isFullWidth color="outline-primary" (click)="onCancelAll()">
        Del
      </ui-button>
    </div>

  </div>
</div>
