<aside *ngIf="ui.menuIsOpen | async">
  <ul>
    <li
      *ngFor="let link of ui.menuLinks | async"
      routerLinkActive="active"
      [routerLinkActiveOptions]="link.options"
      (click)="onLinkClick(link.url)"
    >
      <a [routerLink]="link.url">{{ link.label }}</a>
    </li>
  </ul>
</aside>
